{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}Edit Post: {{ post.title }}{% else %}Create New Post{% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Update Post{% else %}Publish Post{% endif %}
        </button>
    </form>
{% endblock %}
