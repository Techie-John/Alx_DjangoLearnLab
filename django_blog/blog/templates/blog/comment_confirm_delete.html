{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment by **{{ object.author.username }}**?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Comment</button>
        <a href="{% url 'post_detail' pk=object.post.pk %}">Cancel</a>
    </form>
{% endblock %}
