{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled: "**{{ object.title }}**"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
    </form>
{% endblock %}
