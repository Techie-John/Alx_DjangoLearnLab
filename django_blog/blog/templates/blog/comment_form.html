{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}Edit Comment{% else %}Create Comment{% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}Edit Comment{% else %}Create New Comment{% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Update Comment{% else %}Post Comment{% endif %}
        </button>
    </form>
{% endblock %}
